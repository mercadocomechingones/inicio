<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compra Lista - Menú Principal</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    header {
        padding: 30px 0;
    }

    header img {
        width: 180px; /* ajustá el tamaño del logo */
        height: auto;
        margin-bottom: 15px;
    }

    h1 {
        color: #333;
        margin: 0;
        font-size: 28px;
    }

    .menu-container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    ul li {
        margin: 12px 0;
    }

    ul li a {
        display: block;
        padding: 12px;
        background: #eaeaea;
        border-radius: 8px;
        text-decoration: none;
        color: #333;
        font-size: 18px;
        transition: 0.3s;
    }

    ul li a:hover {
        background: #005bbb;
        color: white;
    }
</style>
</head>

<body>

<header>
    <!-- Aquí va la imagen principal -->
    <img src="img/logo.png" alt="Compra Lista">
    <h1>Compra Lista</h1>
</header>

<div class="menu-container">
    <h2>Ciudades</h2>
    <ul>
        <li><a href="https://compralista.com/merlo">Merlo</a></li>
        <li><a href="https://compralista.com/carpinteria">Carpintería</a></li>
        <li><a href="https://compralista.com/los-molles">Los Molles</a></li>
        <li><a href="https://compralista.com/cortaderas">Cortaderas</a></li>
        <li><a href="https://compralista.com/villa-larca">Villa Larca</a></li>
        <li><a href="https://compralista.com/papagayos">Papagayos</a></li>
        <li><a href="https://compralista.com/santa-rosa">Santa Rosa</a></li>
        <li><a href="https://compralista.com/concaran">Concarán</a></li>
        <li><a href="https://compralista.com/tilisarao">Tilisarao</a></li>

    </ul>
</div>

</body>
</html>
